<html>
  <head>
    <link href="css/bootstrap"
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>

    <div class="container">
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Eneter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>

        <button name="btn" type="submit">Find out!</button>
      </form>

      <div id="result">
        <p>
          <span class="year"></span> is <span class="not"></span> a leap year.
        </p>
      </div>
    </div>
  </body>
</html>
